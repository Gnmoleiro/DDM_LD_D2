@if (loading$ | async){
<app-loading></app-loading>
}
@else{
  <h2 class="mb-4 text-center">Criar tipo de tarefa</h2>

  @for (item of tarefas; track item) {
    <ion-card>
      <ion-card-content>

        <ion-item lines="none">
          <ion-label>
            <h2 class="fw-bold">{{ item.nome }}</h2>
            <p>{{ item.idTipoTarefa }}</p>
          </ion-label>
        </ion-item>

        <div class="ion-text-end mt-2">
          <ion-button size="small" color="primary" (click)="setOpen(item)">
            Editar
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  }

  <ion-modal (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar tipo de tarefa</ion-title>
          <ion-buttons slot="start">
            <ion-button color="success" (click)="confirm()">Salvar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        @if (tipoTarefaToEdit){
        <ion-list>
          <ion-item>
            <ion-input label="ID: " placeholder={{tipoTarefaToEdit.idTipoTarefa}} disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Nome: " placeholder={{tipoTarefaToEdit.nome}} [(ngModel)]="tipoTarefaToEdit.nome" name="nome"></ion-input>
          </ion-item>
        </ion-list>
        }
      </ion-content>
    </ng-template>
  </ion-modal>
}
