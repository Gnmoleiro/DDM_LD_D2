@if (loading$ | async){
<app-loading></app-loading>
}
@else{
  <h2 class="mb-4 text-center">Eliminar tipo de tarefa</h2>
    <ion-item>
      <ion-input
        placeholder="Pesquisar por nome..."
        [(ngModel)]="searchTerm">
      </ion-input>
    </ion-item>
  @for (item of filteredTarefas; track item) {
    <ion-card>
      <ion-card-content>

        <ion-item lines="none">
          <ion-label>
            <h2 class="fw-bold">{{ item.nome }}</h2>
            <p>{{ item.idTipoTarefa }}</p>
          </ion-label>
        </ion-item>

        <div class="ion-text-end mt-2">
          <ion-button size="small" color="danger" (click)="setOpen(item)">
            Eliminar
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  }

  <ion-modal (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Eliminar tipo de tarefa</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Fechar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button color="danger" (click)="confirm()">Eliminar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        @if (tipoTarefaDelete){
        <ion-list>
          <ion-item>
            <ion-input label="ID: " placeholder={{tipoTarefaDelete.idTipoTarefa}} disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Nome: " placeholder={{tipoTarefaDelete.nome}} disabled="true"></ion-input>
          </ion-item>
        </ion-list>
        }
      </ion-content>
    </ng-template>
  </ion-modal>
}
