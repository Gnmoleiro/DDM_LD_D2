@if (loading$ | async){
  <app-loading></app-loading>
}
@else{
<h2 class="mb-4 text-center">Editar Gestor</h2>
<ion-grid>
  <ion-row class="fw-bold border-bottom">
    <!-- <ion-col class="text-center">ID</ion-col> -->
    <!-- <ion-col class="text-center">Email</ion-col> -->
    <ion-col class="text-center">Nome</ion-col>
    <ion-col class="text-center">Departamento</ion-col>
    <!-- <ion-col class="text-center">Troca de Senha</ion-col> -->
    <ion-col class="text-center"></ion-col>
  </ion-row>

  @for (item of users; track $index) {
  <ion-row class="ion-align-items-center">
    <!-- <ion-col class="text-center">{{item.idUser}}</ion-col> -->
    <!-- <ion-col class="text-center">{{item.email}}</ion-col> -->
    <ion-col class="text-center">{{item.nome}}</ion-col>
    <ion-col class="text-center">{{item.departamento}}</ion-col>
    <!-- <ion-col class="text-center">{{item.password_change}}</ion-col> -->
    <ion-col class="text-center">
      <ion-button (click)="setOpen(item)">
        Editar
      </ion-button>
    </ion-col>
  </ion-row>
  }
</ion-grid>

<ion-modal (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar gestor</ion-title>
        <ion-buttons slot="start">
          <ion-button color="success" (click)="confirm()">Salvar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      @if (userToEdit){
      <ion-list>
        <ion-item>
          <ion-input label="ID: " placeholder={{userToEdit.idUser}} disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email: " placeholder={{userToEdit.email}} disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nome: " placeholder={{userToEdit.nome}} [(ngModel)]="userToEdit.nome" name="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select [(ngModel)]="userToEdit.departamento" name="departamento">
            <div slot="label">Departamento</div>
            @for (dept of departamentos; track dept) {
            <ion-select-option [value]="dept.departamento">{{ dept.departamento }}</ion-select-option>
            }
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-button (click)="reiniciarPassword()">Reiniciar password</ion-button>
        </ion-item>
      </ion-list>
      }
    </ion-content>
  </ng-template>
</ion-modal>


<ion-alert
  [header]="alertInfo[0]"
  [message]="alertInfo[1]"
  [buttons]="alertButtons"
  [isOpen]="isAlertOpen"
  (didDismiss)="isAlertOpen = false"
></ion-alert>
}
